<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock App</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <!-- Time Section -->
        <section class="clock-container">
            <div class="greeting">
                <div class="icon-greeting">
                    <img src="">
                </div>
                <p><span class="greeting-text"></span><span class="hide">, it's currently</span></p>
            </div>
            <div class="time-container">
                <p class="time-digit" id="hour"></p>
                <p class="time-digit">:</p>
                <p class="time-digit" id="minute"></p>
                <p class="time-of-day"></p>
            </div>
            <div class="more">
                <div class="location">In <span id="location">Abuja, Nigeria</span></div>
                <button href="#data" class="button">
                    <span>More</span>
                    <div><img src="images/icon-arrow.svg"></div>
                </button>
            </div>
        </section>


        <!-- Date Section -->
        <div class="date-container" id="data">
            <div class="details">
                <p class="small">Current Timezone</p>
                <p class="big" id="timezone">africa/nigeria</p>
            </div>
            <div class="details">
                <p class="small">Day of the Year</p>
                <p class="big" id="day-of-year">295</p>
            </div>
            <div class="details">
                <p class="small">Day of the Week</p>
                <p class="big" id="day-of-week">5</p>
            </div>
            <div class="details">
                <p class="small">Week Number</p>
                <p class="big" id="week">42</p>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
