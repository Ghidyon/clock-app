<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock App</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section class="clock-container">
            <div class="greeting">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-moon" width="24" height="24"
                    viewBox="0 0 24 24" fill="#ffffff" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M12 3c0.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z" />
                </svg>
                <p>Good evening, it's currently</p>
            </div>
            <div class="time-container">
                <p class="time-digit">23:14</p>
                <p class="time-of-day">AM</p>
            </div>
            <div class="location">In Enugu, Nigeria</div>
        </section>

        <div class="week-details"></div>

    </div>
    <script src="script.js"></script>
</body>

</html>
